<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <p id="content">0</p>
      </div>
      <div id="input-btn">
        <div class="row">
          <button accesskey="(" class="bracket">(</button>
          <button accesskey=")" class="bracket">)</button>
          <button accesskey="r" class="clear-all">CE</button>
          <button accesskey="b" class="non-number">←</button>
        </div>
        <div class="row">
          <button accesskey="7" class="number-btn">7</button>
          <button accesskey="8" class="number-btn">8</button>
          <button accesskey="9" class="number-btn">9</button>
          <button accesskey="/" class="operator">÷</button>
        </div>
        <div class="row">
          <button accesskey="4" class="number-btn">4</button>
          <button accesskey="5" class="number-btn">5</button>
          <button accesskey="6" class="number-btn">6</button>
          <button accesskey="*" class="operator">×</button>
        </div>
        <div class="row">
          <button accesskey="1"  class="number-btn">1</button>
          <button accesskey="2" class="number-btn">2</button>
          <button accesskey="3" class="number-btn">3</button>
          <button accesskey="-" class="operator">-</button>
        </div>
        <div class="row">
          <button accesskey="." class="number-btn">.</button>
          <button accesskey="0" class="number-btn">0</button>
          <button accesskey="=" class="equal">=</button>
          <button accesskey="+" class="operator">+</button>
        </div>
      </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
  </body>
</html>
